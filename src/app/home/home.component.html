  <mat-card class="apartment-card" *ngFor="let apartment of apartments">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{apartment.name}}</mat-card-title>
      <mat-card-subtitle>Rooms: {{apartment.rooms.length}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{apartment.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Manage</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
